  <title>Roblox Game Shop</title>

  <style>
    :root {
      --accent: #2563eb;
      --bg: #f0f4ff;
      --card: #ffffff;
      --muted: #6b7280;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,0.07);
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: #0f172a;
    }

    header {
      background: white;
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 22px;
    }

    .product {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.10);
    }

    .product img {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .detail-btn {
      margin-top: auto;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      transition: 0.2s;
    }

    .detail-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
